<ul>
  <li>
    Автор:
    {% if post.author.get_full_name %}
      {{ post.author.get_full_name }}
    {% else %}
      <a href="{% url 'posts:user_show' post.author.id %}">{{ post.author.username }}</a>
    {% endif %}
  </li>
  <li>
    Дата публикации: {{ post.pub_date|date:"d E Y" }}
  </li>
</ul>
<p>
  {{ post.text|linebreaksbr }}
</p>
